@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark">

            <a class="navbar-brand" href="/"><h2>Pokemart Online</h2></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="@routes.ItemController.allItems()">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.Application.info()">Trainer information</a>
                </li>
                @if(models.Basket.items.nonEmpty) {
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.BasketController.viewBasket()">My basket</a>
                    </li>
                }
            </ul>

        </nav>
        <div id="content" class="container">
            @content
        </div>
        <footer class="">
            <small>&copy;2018 John Lilleker</small>
        </footer>
    </body>
</html>
